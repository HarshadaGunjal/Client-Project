<div class="modal-header">
    <h3>Edit Product</h3>
</div>
      
<div class="modal-body">
    <div class="form">

        <div class="form-group">
            <label for="">Title</label>
            <input [(ngModel)]="title" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Description</label>
            <textarea [(ngModel)]="description" rows="5" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="">Price</label>
            <input [(ngModel)]="price" type="number" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Category</label>
            <select  [(ngModel)]="category" class="form-control">
                <option [value]="category.id" *ngFor="let category of categories">{{category.title}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Brand</label>
            <select [(ngModel)]="brand" class="form-control">
                <option [value]="brand.id" *ngFor="let brand of brands">{{brand.title}}</option>
            </select>
        </div>
        
    </div>
</div>

<div class="modal-footer">
    <button (click)="onUpdate()" class="btn btn-success">Update</button>
    <button (click)="onCancel()" class="btn btn-danger float-right">Cancel</button>
</div>
